<div class="row mt-2 mb-2">
    <div class="col-md-12">
        <mat-form-field class="inputField" appearance="fill">
            <mat-label>Search</mat-label>
            <input type="search" matInput [formControl]="likeFormControl" (input)="search($event.target.value)"
                   placeholder="Please type">
            <mat-hint>Type to search</mat-hint>
          </mat-form-field>
    </div>
</div>
