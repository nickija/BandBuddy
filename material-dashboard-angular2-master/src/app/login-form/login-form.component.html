<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login Form</h4>
                      <p class="card-category">Provide credentials to enter:</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <!-- <div class="row"> -->
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" [formControl]="userNameFormControl">
                                    <mat-error *ngIf="userNameFormControl.hasError('required')">
                                      UserName is <strong>required</strong> to log in
                                    </mat-error>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" [formControl]="passWordFormControl">
                                    <mat-error *ngIf="passWordFormControl.hasError('required')">
                                      Password is <strong>required</strong> to log in
                                    </mat-error>
                                  </mat-form-field>
                              </div>
                          <button mat-raised-button (click)="login()" class="btn btn-danger pull-right">Login</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
