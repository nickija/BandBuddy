<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]="givenId">
                <button (click)="giveMeUser(givenId)">Give an guid!!</button>
            </div>
        </div>
        <div class="row" *ngIf="this.existingUser">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        Details
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        {{this.existingUser.firstName}}
                    </div>
                    <div class="col-2">
                        {{this.existingUser.lastName}}
                    </div>
                    <div class="col-2">
                        {{this.existingUser.username}}
                    </div>
                    <div class="col-2">
                        {{this.existingUser.createdAt | date}}
                    </div>
                    <div class="col-2">
                        {{this.existingUser.updatedAt | date}}
                    </div>

                </div>
            </div>
        </div>
      
    </div>
</div>
